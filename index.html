<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>My Reading List</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="bookshelf-left"></div>
		<div class="bookshelf-right"></div>
		<header>
			<h1>My Reading List</h1>
			<ul>
				<li>Search</li>
				<li>My List</li>
			</ul>
		</header>
		<section class="search" id="search">
			<form class="search-isbn">
				<div>
					<label for="isbn">ISBN: </label>
					<input type="text" name="isbn" id="isbn">
				</div>
				<button type="button" name="button" id="search-isbn">Search</button>
			</form>
			<form class="search-data">
				<!--title / author / subject / place / person / publisher-->
				<ul>
					<li>
						<label for="title">Title: </label>
						<input type="text" name="title" id="title">
					</li>
					<li>
						<label for="author">Author: </label>
						<input type="text" name="author" id="author">
					</li>
					<li>
						<label for="subject">Subject: </label>
						<input type="text" name="subject" id="subject">
					</li>
					<li>
						<label for="place">Place: </label>
						<input type="text" name="place" id="place">
					</li>
					<li>
						<label for="person">Person: </label>
						<input type="text" name="person" id="person">
					</li>
					<li>
						<label for="publisher">Publisher: </label>
						<input type="text" name="publisher" id="publisher">
					</li>
				</ul>
				<button type="button" name="button" id="search-data">Search</button>
			</form>
			<section class="results">
				<div class="container">
					<div id="result-0">
						<button>+</button>
						<img alt="cover">
						<span>Title</span>
						<span>Author</span>
						<p>Description</p>
					</div>
				</div>
			</section>
		</section>
		<section id="my-list">

		</section>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
